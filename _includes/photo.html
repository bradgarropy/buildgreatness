<div class="photo">

  <div class="container">

    <div class="row vspacer30">
      <div class="col-md-10 col-md-offset-1">
        {% include meta.html %}
      </div>
    </div>

    <div class="row vspacer30">
      <div class="col-md-10 col-md-offset-1">
        <a href="{{page.flickr}}">
          <img class="img-responsive center-block" src="{{page.image}}">
        </a>
      </div>
    </div>

    <div class="row vspacer30">
      <div class="col-md-8 col-md-offset-2">

        <div class="content">
          {{page.content | markdownify}}
        </div>

      </div>
    </div>

  </div>
</div>
